<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파워볼 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>파워볼 로또 번호 생성기</h1>
        <div class="powerball-container">
            <div class="powerball-numbers" id="powerball-numbers">
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
            </div>
            <div class="powerball-number" id="powerball-number">
                <div class="number-circle powerball"></div>
            </div>
        </div>
        <button id="generate-btn">번호 생성</button>

        <hr style="margin: 40px 0;">

        <h2>제휴 문의</h2>
        <form id="contact-form" action="https://formspree.io/f/xkovojja" method="POST">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="submit-form-btn">문의하기</button>
        </form>

        <hr style="margin: 40px 0;">

        <h2>댓글</h2>
        <div id="comments">
            <script src="https://giscus.app/client.js"
                    data-repo="[ENTER_YOUR_REPO_OWNER]/[ENTER_YOUR_REPO_NAME]"
                    data-repo-id="[ENTER_YOUR_REPO_ID]"
                    data-category="[ENTER_YOUR_DISCUSSION_CATEGORY_NAME]"
                    data-category-id="[ENTER_YOUR_CATEGORY_ID]"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="bottom"
                    data-theme="preferred_color_scheme"
                    data-lang="ko"
                    crossorigin="anonymous"
                    async>
            </script>
            <p style="font-size: 0.9em; color: #888; margin-top: 10px;">* Giscus 설정을 위해 위 스크립트 태그의 'data-repo', 'data-repo-id', 'data-category', 'data-category-id' 값을 사용자 본인의 GitHub 리포지토리 정보로 변경해주세요.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
