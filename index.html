<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파워볼 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>파워볼 로또 번호 생성기</h1>
        <div class="powerball-container">
            <div class="powerball-numbers" id="powerball-numbers">
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
                <div class="number-circle"></div>
            </div>
            <div class="powerball-number" id="powerball-number">
                <div class="number-circle powerball"></div>
            </div>
        </div>
        <button id="generate-btn">번호 생성</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
